<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:decorate template="pageFunc.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="NOVO REMEDIO" toggleable="true"> <!-- BOTAO QUE ABRE E FECHA COM + e - -->
                <center>
                    <h:form>
                        <p:growl id="growl"/>
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel value="NOME: "/>
                            <p:inputText id="nome" value="#{remedioControllerFunc.remedio.nomeRe}" required="true" requiredMessage="O campo nome deve ser preenchido"/>
                            <p:message for="nome"/>

                            <p:outputLabel value="QUANTIDADE: "/>
                            <p:inputText id="qtd" value="#{remedioControllerFunc.remedio.quantidade}" required="true" requiredMessage="O campo quantidade deve ser preenchido"/>
                            <p:message for="qtd"/>

                            <p:outputLabel value="VALOR: "/>
                            <p:inputText id="valor" value="#{remedioControllerFunc.remedio.valor}" required="true" requiredMessage="O campo valor deve ser preenchido"/>
                            <p:message for="valor"/>
                            
                          

                        </h:panelGrid>

                        <p:separator style="width: 80%; height: 5px"/>
                        <p:commandButton value="Salvar" update="grid, growl" action="#{remedioControllerFunc.salvaRemedio()}" style="color: #0000ff"/>
                        <p:commandButton value="Limpar" type="reset" style="color: #ff3333"/>
                    </h:form>
                </center>
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
